<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            box-sizing: content-box;
            width: 100px; height: 100px;
            border: 5px solid salmon;
            padding: 30px;
        }
    </style>
</head>
<body>
    <!--박스 크기를 계산하는 방법-->
    <!--
        이전 내용을 복습해보면, 컨텐츠 영역은 개발자가 태그 안에 포함시킨
        내용을 표시해주는 부분이고, 여기에는 너비와 높이라는 수치를 지정해주어
        그 크기를 조절할 수 있었다. 안쪽 여백 속성을 통해 테두리 안 쪽에 여백을 두어
        테두리와 콘텐츠 사이의 공간을 확보해줄 수도 있었고, 이것이 요소다, 라고
        경계를 그어주는 역할인 테두리의 두께도 조절할 수 있었다.
    -->
    <!--요소만 커져가는 것이 불편하다면, 박스 사이징 속성을 활용하자.-->
    <!--
        box-sizing 속성은 요소의 너비(width)와 높이(height)를 계산하는 방법을 지정한다.
        content-box: 기본값, 너비와 높이가 콘텐츠 영역만을 포함한다.
        border-box: 너비와 높이가 안쪽 여백과 테두리까지 포함한다.
        => 너비와 높이가 작더라도 box-sizing 속성값에 따라 크기가 달라질 수 있다.
        => 나는 width와 height를 일일이 계산하지 않고, 무조건적으로 요소의 
        크기를 정하고 싶다! 그럼 border-box를 사용해주면 되고, 그게 아니라
        padding, border가 추가될 때 요소가 커져도 좋으니 콘텐츠 영역의 크기는
        확보하는 형태로 width와 height를 정의하고 싶다, 라고 하면 content-box를 
        사용해주면 되는 것이다.
    -->
    <!--
        내용 정리:
        - 박스 모델에 너비와 높이를 지정하면, 콘텐츠 영역의 크기가 결정된다.
        - box-sizing 속성은 너비와 높이가 포함할 영역을 변경함으로써
        너비와 높이의 계산 방법을 결정할 수가 있다.
        - box-sizing의 기본값은 contetn-box이다.
        - box-sizing을 border-box로 지정하면 테두리까지 너비와 높이에 포함이 된다.
    -->
    <div></div>
</body>
</html>
