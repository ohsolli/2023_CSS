<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS 유코 3강.css">
</head>
<body>
    <!--
        선택자{
            속성명: 속성값;
        }
        선택자: 어떤 요소에 스타일을 적용할지에 대한 정보
        {중괄호}: 선택한 요소에 적용할 스타일을 정의하는 영역
        속성명: 어떤 스타일을 정의하고 싶은지에 대한 정보 (색상, 크기 등)
        속성값: 어떻게 정의하고 싶은지에 대한 정보
    -->
    <!--
        CSS 기본 문법 사용 예시:
        p{
            color: red;
        }
        선택자: p 태그에 스타일을 적용하겠다.
        {중괄호}: 이 안에 p 태그에 대한 스타일을 정의하겠다.
        속성명: color를 정의하겠다. 이건 글자색을 의미한다.
        속성값: red로 정의하겠다. 빨간색 글자를 원한다. 
    -->
    <!--
        HTML에 CSS를 더하려면:
        HTML 문서에 CSS 문서를 적용하고자 할 때는 다음과 같은 방식들을 사용할 수 있다.
        - 인라인 스타일: 태그에 직접 기술하기
        > 태그에 style 속성을 추가하여 요소에 직접적으로 스타일을 정의하는 방식.
        따라서 선택자는 필요 없다. 웹 콘텐츠와 스타일 시트를 분리하기 위해서는 사용하지 않는 편이 좋다.
        <p style="color: blue;">
        인라인 스타일 예시</p>

        - 스타일 태그: 스타일시트를 위한 태그를 추가하여 기술하기
        HTML 문서에 <style></style> 태그를 추가하여 그 안에 CSS 코드를 작성할 수 있다.
        <style>
            p{ color: red; }
        </style>
        
        - 문서 간의 연결: 스타일시트 문서를 따로 작성하여 HTML 문서와 연결하기
        > 확장자가 *.css인 스타일시트 파일을 생성해 그 안에 CSS 코드를 작성하고,
        HTML 문서에 이를 연결해줄 수 있다. 이때는 <link> 태그를 사용한다.
        <link href="./style.css" rel="stylesheet">
        * href: 연결하고자 하는 외부 소스의 url을 기술하는 속성
        * rel: 현재 문서와 외부 소스의 연관 관계를 기술하는 속성
        ->> <link> 태그는 HTML 문서의 <head></head> 내부에서 사용해야 한다.
    -->
    
    <p>
        인라인 스타일 적용.
    </p>
</body>
</html>
