<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1, p {
            color: green;
        }
        .text {color: brown;}
    </style>
    <!--상단과 같이 선택자가 겹칠 경우, 우선 순위에 따라 적용된다.-->
</head>
<body>
    <!-- 선택자에 대하여 -->
    <!-- 
        1. 전체 선택자 
        모든 요소를 선택한다. 
        *(애스터리스트)는 '문서 내의 모든 요소'를 의미하는 기호이다.
        *{
            color: blue;
        }
        -> 문서 내 모든 요소의 글자색을 파란색으로 지정한다.
    -->
    <!--
        2. 태그 선택자
        주어진 이름을 가진 요소를 선택한다. '유형 선택자'라고도 한다.
        주어진 이름을 가진 요소가 다수일 경우, 해당 요소들을 모두 선택한다.
        p{
            color: blue;
        }
        -> 문서 내 모든 p 태그 요소의 글자색을 파란색으로 지정한다!
    -->
    <!--
        3. 클래스 선택자
        주어진 class 속성값을 가진 요소를 선택한다.
        주어진 class 속성값을 가진 요소가 다수일 경우, 해당 요소를 모두 선택한다.
        .text {
            color: blue;
        }
        -> 문서 내 class가 "text"인 모든 요소의 글자색을 파란색으로 지정한다!
    -->
    <!--
        4. 아이디 선택자
        주어진 id 속성값을 가진 요소를 선택한다.
        id는 고유한 식별자 역할을 하는 전역 속성이다.
        #topic {
            color: blue;
        }
        -> 문서 내 id가 "topic"인 요소의 글자색을 파란색으로 지정한다.
    -->
    <!--
        5. 그룹 선택자
        다양한 유형의 요소를 한꺼번에 선택하고자 할 때 사용한다.
        쉼표,를 이용해 선택자를 그룹화한다.
        h1, p, div {
            color: blue;
        }
        -> 문서 내 모든 h1, p, div 태그 요소의 글자색을 파란색으로 지정한다.
    -->
    <!--
        선택자가 겹치는 경우, 기본적으로 나중에 작성된 스타일이 적용된다.
        선택자가 다르지만 요소가 겹치는 경우, 선택자 우선 순위에 의해
        적용될 스타일이 결정된다.

        선택자 우선 순위: 아이디 선택자 > 클래스 선택자 > 태그 선택자 
    -->

    <h1 class="text">제목을 나타낸다!</h1>
    <p id="gagaga"> 문단을 표시한다! </p>
    <p class="text"> 문단을 표시한다! </p>
    <p> 문단을 표시한다! </p>
</body>
</html>
